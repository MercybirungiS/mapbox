<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

<script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
<div id='map' style='width: 100%; height: 500px;'></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYmlydW5naSIsImEiOiJja3gwYmp5bnAwMTZ6MnZwaHJvbTJwMXVrIn0.XdfuQZRpdZaWnvTRTYzCgQ';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/birungi/ckx0deyls06te14o5j0100j2z',
    center:[0.347596,32.582520],
    zoom :10
    
  });
//   var marker =newboxgl.Marker()
//   .settingat([-0.1195,51.5033])
//   .addTo(map)
map.addControl(
new mapboxgl.GeolocateControl({
positionOptions: {
enableHighAccuracy: true
},
// When active the map will receive updates to the device's location as it changes.
trackUserLocation: true,
// Draw an arrow next to the location dot to indicate which direction the device is heading.
showUserHeading: true
}));

const marker1 = new mapboxgl.Marker()
.setLngLat([0.347596,34.582520])
.addTo(map);
 
// Create a default Marker, colored black, rotated 45 degrees.
const marker2 = new mapboxgl.Marker({ color: 'blue', rotation: 45 })
.setLngLat([0.347596,32.582520])
.addTo(map);

map.on('load', function() {

// Add source for admin-1 Boundaries
map.addSource('admin-1', {
  type: 'vector',
  url: 'mapbox://mapbox.boundaries-adm1-v3'
});

// Add a layer with boundary polygons
map.addLayer(
  {
    id: 'admin-1-fill',
    type: 'fill',
    source: 'admin-1',
    'source-layer': 'boundaries_admin_1',
    paint: {
      'fill-color': '#CCCCCC'
    }
  },
  // This final argument indicates that we want to add the Boundaries layer
  // before the `waterway-label` layer that is in the map from the Mapbox
  // Light style. This ensures the admin polygons will be rendered on top of
  // the
  'waterway-label'
);
});
</script>

</head>
<body>
    <h1>Test Map</h1>
</body>
</html>
